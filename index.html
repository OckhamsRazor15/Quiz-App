<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Quiz</title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 
	</head>
	<body>
		
		<header> <!--Header -->

			<!-- Top Navigation -->
			<nav> 
				<ul class="clearfix">
					<li><a class="what" href="#">What ?</a></li>
					<li><a class="new" href="#">+ New Game</a></li>
				</ul>
			</nav>
			
			<!-- Modal Information Box -->
			<div class="overlay" id="modal">
				<div class="content">
					<h3>What do I do?</h3>
					<div>
						<p>This is quiz about Rabiz-ness. The game goes like this: </p>
						<ul>
							<li>1. You will be asked certain question that pertain to Rabiz-ness.</li>
							<li>2. You need to <strong>choose</strong> the best answer.</li>
						</ul>
						<p>So, Are you ready?</p>
						<a class="close" href="#">Got It!</a>
					</div>
				</div>
			</div>

			<!-- logo text -->
			<h1>HOW RABIZ ARE YOU?</h1>

		</header>

		<section class="game"> <!-- Guessing Section -->
			
			<h2 id="feedback">LET'S DO THIS!</h2>

			<form>
				<input type="text" name="userGuess" id="userGuess" class="text" maxlength="3" autocomplete="off" placeholder="Enter your Guess" required/>
      			<input type="submit" id="guessButton" class="button" name="submit" value="Guess"/>
			</form>
			
      		<p>Guess #<span id="count">0</span>!</p>
			
			<ul id="guessList" class="guessBox clearfix">

			</ul>

		</section>
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
